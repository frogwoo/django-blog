{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="post-date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-text">{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}

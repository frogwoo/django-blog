
{% extends 'blog/base.html' %}

{% block content %}
			{% for post in posts %}
				<div class="post">
					<h2 class="post-title">{{ post.title}}</h2>
					<h3 class="post-date">{{ post.published_date}}</h3>
    				<p class="post-text">{{ post.text | linebreaks}}</p>
    			</div>
			{% endfor %}
{% endblock %}

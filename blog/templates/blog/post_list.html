<html>

	<head>
		<title>Dulcie's Blog</title>
	</head>

	<body>

		<div class='header'>
			<a href='http://127.0.0.1:8000/'>
				<h3> Dulcie's Blog </h3>
			</a>

			<h4> All Posts </h4>
		</div>

		<div class='main'>
			<h5>Date</h5>
			<h3>Title2</h3>
			{% for post in posts %}
				<div class="post">
					<h2>{{ post.title}}</h2>
					<h3>{{ post.published_date}}</h3>
    				<p>{{ post.text | linebreaks}}</p>
    			</div>
			{% endfor %}
		</div>
	</body>

</html>
